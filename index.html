<body id="body" oncanplaythrough="myFuction()">
 <br> RotateY: 
  <input type="range" min="-360" max="360" value="var(--initValue)"  onchange="rotate(this.value)" />
  transform:(<span id="span1">var(--initValue)</span>);
  
  <br>RotateX: 
  <input type="range" min="-360" max="360" value="var(--initValue)" onchange="rotate1(this.value)" />
  transform:(<span id="span2">var(--initValue)</span>);

 <br> RotateZ: 
  <input type="range" min="-360" max="360" value="var(--initValue)" onchange="rotate2(this.value)"  />
  transform:(<span id="span3">var(--initValue)</span>);

  <br> Size: 
  <input type="range" min="-100" max="100" value="var(--Size)" onchange="Size(this.value)" />
  transform: size(<span id="span4">var(--Size)</span> <span id="span5">var(--Size)</span>);


	
  <div class="result value6 ">
